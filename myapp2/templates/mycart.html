<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>

                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                      {% for i in data %}
                    <td>
                      <H1>{{i.product_name}}</H1>
                    </td>
                       <td>
                      <H1>{{i.price}}</H1>
                    </td>
                       <td>
                      <H1>{{i.quantity}}</H1>
                    </td>
                       <td>
                      <H1>{{i.total_price}}</H1>
                    </td>




<!--                    <td class="text-right font-weight-semibold align-middle p-4" value="{{i.total_price}}"></td>-->
<!--                    <td class="align-middle p-4"><input type="text" class="form-control text-center" value="{{i.quantity}}"></td>-->
                            <form action="{% url 'delcart' dataid=i.id %}">
                    <td><button type="submit" style="background-color:red;">Delete</button></a></td>
                            </form>
                  </tr>

                {% endfor %}



                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->


            <div class="float-right">
              <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
                <form action="{% url 'checkoutfn' %}">
              <button type="submit" class="btn btn-lg btn-primary mt-2">Checkout</button></form>
            </div>

          </div>
      </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
