<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                            <div class="card-body">
                                <h5 class="card-title m-b-0">Product Table</h5>
                            </div>
                            <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">Category</th>
                                      <th scope="col">Product Name</th>
                                      <th scope="col">Product image</th>
                                      <th scope="col">Price</th>
                                      <th scope="col">Description</th>
                                      <th scope="col"></th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  {% for i in data %}
                                    <tr>
                                        <td>{{i.category_Name}}</td>
                                        <td>{{i.Product_Name}}</td>
                                      <td><img src="{{i.Pro_image.url}}" style="width:100px; height:100px"></td>
                                      <td>{{i.Price}}</td>
                                      <td>{{i.Description}}</td>
                                        <td>
                                            <div class="card-body">
                                                <form action="{% url 'editproduct' dataid=i.id %}">
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </form>
                                                </div>
                                        </td>
                                        <td>
                                            <div class="card-body">
                                                <form action="{% url 'deletefn2' dataid=i.id %}">
                                        <button type="submit" class="btn btn-primary" style="background-color:red;">delete</button>
                                    </form>
                                                </div>




                                        </td>
                                    </tr>
                                  {% endfor %}
                                  </tbody>
                            </table>
                        </div>
</body>
</html>
{% endblock %}
