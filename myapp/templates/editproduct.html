<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                            <form class="form-horizontal" method="POST" action="{% url 'updatefn2' dataid=data.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body">
                                    <h4 class="card-title"> Product Info</h4>
                                    <select style="margin-left:250px;" name="Category Name">
                                        <option>{{data.category_Name}}</option>
                                        {% for i in cat %}
                                        <option>{{i.Category_Name}}</option>
                                        {% endfor %}

                                    </select><br><br>



                                    <div class="form-group row">
                                        <label  class="col-sm-3 text-right control-label col-form-label">Product Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Product Name" name="Product Name" value="{{data.Product_Name}}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Product Image</label>
                                        <div class="col-sm-9">
                                          <img src="{{data.Pro_image.url}}" style="width:50px;">
                                            <input type="file" class="form-control" id="lname" placeholder="Product Image" name="ProImage">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-sm-3 text-right control-label col-form-label">Price</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control"  placeholder="Price" name="Price" value="{{data.Price}}">
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-sm-3 text-right control-label col-form-label">Description</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" name="Description" value="{{data.Description}}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="border-top">
                                    <div class="card-body">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>

</body>
</html>
{% endblock %}
